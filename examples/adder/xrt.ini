[Runtime]
force_program_xclbin=true

[Debug]
aie_trace = true
aie_profile = true

[AIE_profile_settings]
aie_profile_interval_us = 1000
tile_based_aie_metrics = all:heat_map
tile_based_aie_memory_metrics = all:off
tile_based_interface_tile_metrics = all:input_bandwidths;all:output_bandwidths

[AIE_trace_settings]
buffer_size = 16M
graph_based_aie_tile_metrics = all:all:functions_partial_stalls
